<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>


    <!--Navegacion-->

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>

    </nav>

    <!--Contenido Principal-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">

                            <div class="form-group mb-2">
                                <input type="text" id="title" name="title" placeholder="Agregar una tarea" value="prueba" class="form-control" required>
                            </div>

                            <div class="form-group mb-2">
                                <input type="date" id="fecha" name="fecha" class="form-control" value="2020-01-09" placeholder="Fecha de la tarea" required>
                            </div>

                            <div class="form-group">
                                <input type="text" id="prioridad" name="prioridad" placeholder="Prioridad" value="alta" class="form-control" required>
                            </div>

                            <div class="form-group pt-3">
                                <textarea id="description" name="description" rows="8" cols="80" placeholder="AÃ±ada una descripcion" class="form-control" required>Prueba</textarea>
                            </div>

                            <div class="d-grid gap-2 pt-2">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
